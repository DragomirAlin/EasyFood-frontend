<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <div class="avatar" *ngIf=retrievedImage>

            <img [src]="retrievedImage">

        </div>
        <input type="button" (click)="getImage()" value="Show Image">
        <h3><strong>  {{ currentUser.username }}</strong> Profile </h3>


        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
    </header>
    <p>
        <strong>Token:</strong> {{ currentUser.accessToken.substring(0, 20) }} ... {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
        <strong>Email:</strong> {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{ role }}
        </li>
    </ul>
</div>


<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>


<ng-template #loggedOut> Please login.
</ng-template>
