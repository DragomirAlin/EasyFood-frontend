<div class="container" *ngIf="currentUser; else loggedOut">

    <div class="container">
        <div class="row">

            <div class="col-sm-3">

                <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required #user="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="calories">calories</label>
                        <input type="number" class="form-control" name="calories" [(ngModel)]="form.calories" required #calories="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="proteins">proteins</label>
                        <input type="number" class="form-control" name="proteins" [(ngModel)]="form.proteins" required #proteins="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="carbohydrates">carbohydrates</label>
                        <input type="number" class="form-control" name="carbohydrates" [(ngModel)]="form.carbohydrates" required #carbohydrates="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="fat">fat</label>
                        <input type="number" class="form-control" name="fat" [(ngModel)]="form.fat" required #fat="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="fat">weight</label>
                        <input type="number" class="form-control" name="weight" [(ngModel)]="form.weight" required #weight="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="price">price</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="form.price" required #price="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="shop">shop</label>
                        <input type="text" class="form-control" name="shop" [(ngModel)]="form.shop" required #price="ngModel" />
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Add</button>
                    </div>
                </form>

            </div>
            <div class="col-sm"></div>



            <div class="col-lg-8">
                <!-- <div class="example-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div> -->
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} test</td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="calories">
                            <th mat-header-cell *matHeaderCellDef> Calories</th>
                            <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="carbohydrates">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.carbohydrates}} </td>
                        </ng-container>

                        <ng-container matColumnDef="proteins">
                            <th mat-header-cell *matHeaderCellDef> Proteins </th>
                            <td mat-cell *matCellDef="let element"> {{element.proteins}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fat">
                            <th mat-header-cell *matHeaderCellDef> Fat </th>
                            <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
                        </ng-container>

                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <ng-container matColumnDef="shop">
                            <th mat-header-cell *matHeaderCellDef> Calories</th>
                            <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
                        </ng-container>

                        <ng-container matColumnDef="by_added">
                            <th mat-header-cell *matHeaderCellDef> Added by</th>
                            <td mat-cell *matCellDef="let element"> {{element.by_added}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">test</div>
            <div class="col">test</div>
            <div class="col">test</div>
        </div>
    </div>



</div>


<ng-template #loggedOut>
    Please login.
</ng-template>
